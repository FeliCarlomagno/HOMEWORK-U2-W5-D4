<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <div id="postit">
      <div id="postiIt-container">
        <div class="post-it first yellow">
          <p>Task #1</p>
          <span>Creare i postit</span>
        </div>
        <div class="post-it second green">
          <p>Task #2</p>
          <span>Colorarli</span>
        </div>
        <div class="post-it third violet">
          <p>Task #3</p>
          <span>Affiancarli</span>
        </div>
        <div class="post-it fourth green">
          <p>Task #4</p>
          <span>Spaziarli</span>
        </div>
        <div class="post-it fifth yellow">
          <p>Task #5</p>
          <span>Ombreggiarli</span>
        </div>
        <div class="post-it sixth violet">
          <p>Task #6</p>
          <span>Ruotarli</span>
        </div>
        <div class="post-it seventh yellow">
          <p>Task #7</p>
          <span>Animarli</span>
        </div>
        <div class="post-it eighth green">
          <p>Task #8</p>
          <span>Testarli</span>
        </div>
      </div>
    </div>
  </body>
</html>
